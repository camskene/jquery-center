<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Example - jQuery Center Plugin</title>
        <style type="text/css">
            #box {
                position: relative;
                width: 600px;
                height: 400px;
                background-color: #ddd;
                border: 1px solid #000;
            }
            
            #little-box {
                width: 100px;
                height: 100px;
                background-color: #ddd;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        
        <div id="box">
            <div id="little-box">
                
            </div><!-- #little-box -->
        </div>
        
        
        
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script src="jquery.center.js"></script>
        <script>
            $("#box, #little-box").center()
        </script>
    </body>
</html>
